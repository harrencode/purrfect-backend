name: Run DB Migrations (ECS)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
  ECS_CONTAINER_NAME: purrfect-backend

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run alembic upgrade head as one-off task
        run: |
          aws ecs run-task \
            --cluster "$ECS_CLUSTER" \
            --launch-type EC2 \
            --task-definition "$ECS_TASK_DEFINITION" \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.ECS_SUBNETS }}],securityGroups=[${{ secrets.ECS_SECURITY_GROUPS }}]}" \
            --overrides '{"containerOverrides":[{"name":"'"$ECS_CONTAINER_NAME"'","command":["alembic","upgrade","head"]}]}'
